{% extends "layout.html" %}
{% block title %}Apex Athletics{% endblock %}
{% block page %}Welcome, {{ username }}{% endblock %}

{{ super() }}

{% block content %}
<style>
    html, body {
        background-color: black;
        height: 100vh;
        overflow-y: auto;
    }
  
    .container {
        width: 100%;   
        max-width: none; 
        margin: 0 auto; 
        padding: 0 10px; 
        height: 100vh;
        padding-bottom: 0%;
    }
    
    .header {
        width: 100%;
        text-align: center;
        color: rgb(255, 255, 255);
    }

    .column {
    float: left;
    padding: 10px;
    flex-wrap: wrap;
    display: flex;
    width: 100%;
    height: 100vh;
    }


    .row:after {
    content: "";
    display: table;
    clear: both;
    }

    .card {
        position: relative;
        overflow: hidden;
        height: 250px; 
        margin: 1%;
        flex: 1 1 20%;
        color: rgb(0, 0, 0); 
        text-shadow: 1px 1px 2px black; 
        border-radius: 5px; 
        margin-bottom: 10px; 
        transition: transform 0.3s ease-in-out;
        background-size: cover;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }

    .card:hover {
        transform: scale(1.05); 
    }
 
</style>

<div class="header">
    <h1>Browse Workouts</h1>
</div>

<body>

    <div class="row">
        <div class="column" style="background-color:#000000;">
            {% for workout in workouts %}
            <div class="card" style="background-image: url('{{ workout.image }}'); text-align: center;">
                <div class="card-text">
                    <h5 style="color: rgb(255, 255, 255);  font-weight:1000; font-size: 30px;">{{ workout.name }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>

      </div>

</body>  
{% endblock %}
